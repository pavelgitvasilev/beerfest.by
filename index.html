<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/header/logo.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>BeerFest</title>
</head>
<body>
  
  <header class="header">
    <div class="menu header__menu">
      <img src="img/header/logo.png" alt="logo" class="logo menu__logo">
    </div>
    <!-- /.header__menu -->
    <div class="header__info">
      <nav class="menu__info">
        <a href="#" class="menu__link">Меню</a>
        <a href="#" class="menu__link">Акции</a>
        <a href="#" class="menu__link">О нас</a>
      </nav>
        <div class="basket menu__basket">
          <img src="img/header/basket.svg" alt="basket" class="basket__image">
          <span class="basket__price">0.00 </span>
          <span class="basket__money">BYN</span>
        </div>
    </div>
    <!-- /.header__info -->
  </header>
  <!-- /.header -->
  <main class="hero">
    <div class="hero__slider">
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="home home__slider">
                <div class="home__title">Сет  “Похмелье”</div>
                <div class="home__subtitle">Сет  бодрит уже одним своим видом. Выглядит аппетитно, ярко, необычно. Насыщенный вкус дарит надежду на то, что день еще можно спасти, и почти прогоняет безысходность, которая приходит к нам вместе с продуктами распада этанола.</div>
                <button class="home__button">Добавить в корзину</button>
              </div>
              <!-- /.slider__container -->
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

      </div>
    </div>
    <!-- /.hero__slider -->
  </main>
  <!-- /.hero -->







  








  <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
